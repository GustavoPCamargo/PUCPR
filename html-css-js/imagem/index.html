<!DOCTYPE html>
<html lang="pt-br">
<head>

  <title>Atividade com Imagens</title>

  <script src="script.js" defer></script>
</head>
<body>

    <h1>Manipulação de Imagens com JS</h1>

    </div>
  </div>
</body>
</html>
